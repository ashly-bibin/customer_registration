<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h2, h3 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button[type="submit"] {
                background-color: #28a745;
                color: white;
            }

        #btnClear {
            background-color: #dc3545;
            color: white;
            margin-left: 10px;
        }

        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td button {
            margin-right: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h2>Customer Registration</h2>
    <form id="custForm">
        <input type="hidden" id="CustomerId" value="0" />
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" required>

        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" required>

        <label for="Email">Email:</label>
        <input type="email" id="Email" required>

        <label for="Phone">Phone:</label>
        <input type="text" id="Phone" required>

        <label for="DateOfBirth">Date of Birth:</label>
        <input type="date" id="DateOfBirth" required>

        <button type="submit">Save</button>
        <button type="button" id="btnClear">Clear</button>
    </form>

    <h3>All Customers</h3>
    <table id="custTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>DOB</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const api = "api/customer";

        function loadCustomers() {
            $.get(api, function (data) {
                var rows = '';
                data.forEach(c => {
                    rows += `<tr>
                            <td>${c.CustomerId}</td>
                            <td>${c.FirstName} ${c.LastName}</td>
                            <td>${c.Email}</td>
                            <td>${c.Phone}</td>
                            <td>${new Date(c.DateOfBirth).toLocaleDateString()}</td>
                            <td>
                                <button onclick="editCustomer(${c.CustomerId})">Edit</button>
                                <button onclick="deleteCustomer(${c.CustomerId})">Delete</button>
                            </td>
                        </tr>`;
                });
                $('#custTable tbody').html(rows);
            });
        }

        function clearForm() {
            $('#CustomerId').val(0);
            $('#custForm')[0].reset();
        }
        //////////////////////////////////////
        function editCustomer(id) {
            $.get(api + '/' + id, function (c) {
                $('#CustomerId').val(c.CustomerId);
                $('#FirstName').val(c.FirstName);
                $('#LastName').val(c.LastName);
                $('#Email').val(c.Email);
                $('#Phone').val(c.Phone);
                $('#DateOfBirth').val(c.DateOfBirth.split('T')[0]); 
            });
        }
/////////////////////////////////////////////////////////
        function deleteCustomer(id) {
            if (confirm("Do you want to delete this customer?")) {
                $.ajax({
                    url: api + '/' + id,
                    type: 'DELETE',
                    success: function () {
                        loadCustomers(); 
                    },
                    error: function () {
                        alert("Error deleting customer.");
                    }
                });
            }
        }

        $(function () {
            loadCustomers(); 

            $('#custForm').submit(function (e) {
                e.preventDefault(); 

                var cust = {
                    CustomerId: parseInt($('#CustomerId').val()),
                    FirstName: $('#FirstName').val(),
                    LastName: $('#LastName').val(),
                    Email: $('#Email').val(),
                    Phone: $('#Phone').val(),
                    DateOfBirth: $('#DateOfBirth').val()
                };

                var method, url;

                if (cust.CustomerId === 0) {
                    method = 'POST'; 
                    url = api; 
                } else {
                    method = 'PUT'; 
                    url = api + '/' + cust.CustomerId; 
                }

                $.ajax({
                    url: url,
                    type: method,
                    contentType: 'application/json',
                    data: JSON.stringify(cust),
                    success: function () {
                        clearForm(); 
                        loadCustomers(); 
                    },
                    error: function () {
                        alert("Error saving customer.");
                    }
                });
            });

            $('#btnClear').click(clearForm); 
        });
    </script>

</body>
</html>
